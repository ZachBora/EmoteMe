name: EmoteMe
main: com.worldcretornica.emoteme.EmoteMe
version: '0.3'
author: ZachBora
depend: [LilyPad-Connect]
description: >
             Adds emote commands to your server
commands:
    emoteme:
        description: List the possible emote commands
        usage: /emoteme
    emoteme reload:
        description: Reloads the configuration
        usage: /emoteme reload